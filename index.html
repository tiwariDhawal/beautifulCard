<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="image">
                <img src="img/mug.jpg" alt="mugImage">
            </div>
            <div class="content">
                <h3 class="title">COFFEE MUG</h3>
                <h1 class="main-heading">White Coffee <br> <span>Mug</span> </h1>
                <p>Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs &
                    superior quality.</p>
                <span class="pricing">
                    <span class="new-price">₹149</span>
                    <s class="actual-price">₹230</s>

                </span>
                <button class="btn">
                    <img class="btn-image" src="https://bit.ly/3Q6Adni" alt="" class="btn_img" />
                    <span class="btnText">Add to Cart</span>
                </button>
            </div>
        </div>
    </div>

</body>

</html>
